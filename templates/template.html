<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <title>Parser Library Site</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
</head>
<body>
<div class="container">
    <div class="row mt-5 ">
        <div class="col-3 ">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item {{ 'disabled' if current_page <= 1 }}">
                        <a class="page-link" href="/pages/index{{current_page - 1}}.html">Назад</a>
                    </li>
                    {% for page in range(1, books_count + 1) %}
                    <li class="page-item {{ 'active' if current_page == page }}">
                        <a class="page-link" href="/pages/index{{page}}.html">{{page}}</a>
                    </li>
                    {% endfor %}
                    <li class="page-item {{ 'disabled' if current_page >= books_count }}">
                        <a class="page-link" href="/pages/index{{current_page + 1}}.html">Вперед</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        {% for book in books %}
        <div class="col-6">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="../{{book.poster_saved_path | urlencode}}" class="card-img" alt="book poster">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{book.title}}</h5>
                            <p class="card-text">{{book.author}}
                            <p class="card-text">
                            {% for genre in book.genres %}
                                <span class="badge badge-light">{{genre}}</span>
                            {% endfor %}
                            </p>
                            <p class="card-text">
                                <a href="../{{book.book_saved_path | urlencode}} " target="_blank">Читать</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="../static/js/code.jquery.com_jquery-3.5.1.slim.min.js"></script>
<script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
